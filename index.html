<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neomorphic Stopwatch | 2025 Edition</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="stopwatch-container">
      <div class="stopwatch-header">
        <h1>Chronos<span>Track</span></h1>
        <p class="tagline">Precision timing for the modern era</p>
      </div>
      
      <div class="timer-display">
        <div class="timer-ring">
          <svg class="progress-ring" width="280" height="280">
            <circle class="progress-ring__circle" stroke="#5b95ca" stroke-width="8" fill="transparent" r="130" cx="140" cy="140"/>
          </svg>
          <div id="timer">00:00:00</div>
        </div>
      </div>
      
      <div class="controls">
        <button id="start" class="btn btn-start">
          <i class="fas fa-play"></i>
          <span>Start</span>
        </button>
        <button id="pause" class="btn btn-pause">
          <i class="fas fa-pause"></i>
          <span>Pause</span>
        </button>
        <button id="lap" class="btn btn-lap">
          <i class="fas fa-flag"></i>
          <span>Lap</span>
        </button>
        <button id="reset" class="btn btn-reset">
          <i class="fas fa-redo-alt"></i>
          <span>Reset</span>
        </button>
      </div>
      
      <div class="lap-container">
        <h3>Lap Times</h3>
        <div class="lap-scroll">
          <div id="lap-times" class="lap-times"></div>
        </div>
      </div>
      
      <div class="mode-toggle">
        <label class="switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider round"></span>
        </label>
        <span class="mode-label">Dark Mode</span>
      </div>
    </div>
  </div>
  
  <script src="js.js"></script>
</body>
</html>
